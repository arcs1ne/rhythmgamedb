<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Rhythm Game Database</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'styles.css') }}">
    </head>
    <body style="background-color: #FFe6EE; padding:70px">
        <nav class="navbar navbar-custom navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                {% if session['loggedin'] == True %}
                    <a href="/" class="navbar-brand">RhythmGameDB</a>
                {% else %}
                    <a class="navbar-brand disabled">RhythmGameDB</a>
                {% endif %}
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        {% if session['loggedin'] == True %}
                            <a href="{{ url_for('tournament') }}" class = "nav-item nav-link">Tournaments</a>
                            <a href="{{ url_for('user') }}" class="nav-item nav-link">Users</a>
                            <a href="{{ url_for('song') }}" class="nav-item nav-link" tabindex="-1">Songs</a>
                        {% endif %}
                    </div>
                    <div class="navbar-nav ms-auto">
                        {% if session['loggedin'] == True %}
                            <span class="text-white nav-item nav-link" >Welcome, {{ session['username'] }}</span>
                            <a href="{{ url_for('logout') }}" class="nav-item nav-link">Logout</a>
                        {% else %}
                            <a href="{{ url_for('login') }}" class="nav-item nav-link">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
