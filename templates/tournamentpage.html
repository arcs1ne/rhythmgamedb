{% extends "layout.html" %}

{% block body %}

{% for d in details %}
<div class="p-1 mb-4 rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">{{ d[2] }}</h1>
        <h5 class="fw-bold text-muted">{{ d[1] }}</h5>
        <p class="fs-6">{{ d[0] }}</p>
    </div>
</div>
<table class="table table-striped table-hover">
     <tr>
        <th>Tournament ID</th>
        <td>{{ d[6] }}</td>
    </tr>
    <tr>
        <th>Host</th>
        <td>{{ d[5] }}</td>
    </tr>
    <tr>
        <th>Tournament type</th>
        <td>{% if d[4] == 1 %} Team {% else %} 1v1 {% endif %}</td>
    </tr>
    <tr>
        <th>Tournament format</th>
        <td>{{ d[3] }}</td>
     </tr>
</table>
{% endfor %}
{% endblock %}
